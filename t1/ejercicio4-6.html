<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio4-6.html</title>
</head>
<body>
    <canvas height="512" width="512" id="juego"></canvas>
    <script>
        const canvas = document.getElementById("juego");
        const c = canvas.getContext("2d");
        let direccion = -1;
        let pausado = false;
        let x = 256;
        let y = 256;
        const velocidad = 2;
        document.addEventListener("keydown", (e) => {
            if (e.keyCode === 38) direccion = 0;
            else if (e.keyCode === 39) direccion = 1;
            else if (e.keyCode === 40) direccion = 2;
            else if (e.keyCode === 37) direccion = 3;
            else if (e.keyCode === 80) pausado = !pausado;
        });
        setInterval(() => {
            if (!pausado) {
                c.fillStyle = "darkgreen";
                c.fillRect(0, 0, 512, 512);

                console.log(direccion);
                
                if (direccion === 0) y -= velocidad;
                else if (direccion === 1) x += velocidad;
                else if (direccion === 2) y += velocidad;
                else if (direccion === 3) x -= velocidad;

                c.fillStyle = "lime";
                c.fillRect(x - 10, y - 10, 20, 20);
            } else {
                c.fillStyle = "black";
                c.font = "48px liberation serif";
                c.fillText("PAUSA", 180, 256);
            }
        }, 10);
        
    </script>
</body>
</html>
